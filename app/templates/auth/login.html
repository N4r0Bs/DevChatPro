{% extends "base.html" %}

{% block title %}
<title>Login</title>
{% endblock %}


{% block content %}

<main>
    <div class="box">
        <div class="inner-box">
            <div class="form-wrap">
                <form action="login.html" autocomplete="off" class="sign-in-form">
                    <div class="logo">
                        <img src="{{ url_for('static', path='/images/vector/default.svg') }}" alt="DevChatPro">
                    </div>
                    
                    <div class="heading">
                        <h2>Welcome Back</h2>
                    </div>
                    
                    <div class="actual-form">
                        <div class="input-wrap">
                            <input type="text" minlength="4" class="input-field" autocomplete="off" name="username" id="username" required/>
                            <label for="username">Username</label>
                        </div>
                        <div class="input-wrap">
                            <input type="password" minlength="4" class="input-field" autocomplete="off" name="password" id="pass" required/>
                            <label for="password">Password</label>
                        </div>

                        <input type="submit" value="Sign In" class="sign-btn" />

                        <p class="text"></p>


                    </div>
                </form>
            </div>
            <div class="carousel"></div>
        </div>
    </div>
</main>

{% endblock content %}
